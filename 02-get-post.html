<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-get</title>
</head>
<body>
<!--
1. 通过form标签的method属性指定请求类型
如果是get请求会将提交数据拼接到URL后面
如果是post请求会将提交的数据放到请求头
-->
<form action="02-get-post.php" method="post">
    <input type="text" name="userName"> <br>
    <input type="password" name="passWord"> <br>
    <input type="submit" value="提交"> <br>
</form>
</body>
</html>
